<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  
  <main class="container">
    <!-- LEFT COLUMN -->
    <section class="column-result">
      <h3 class="title result-title">
        Your Result
      </h3>
      <p class="result-circle flex"><span class="result-circle-num">
        76
      </span>
      of 100
    </p>
    <h1 class="result-great">
      Great
    </h1>
    <p class="result-info">
      You scored higher than 65% of the people who have taken these tests.   
    </p>   
    </section>  

    <!-- RIGHT COLUMN -->
    <section class="column-summary">
      <h3 class="title summary-title">
        Summary
      </h3>
        <div class="box reaction-box  flex">
          <ul class="flex">
            <li>
              <img src="./assets/images/icon-reaction.svg" alt="reaction">
            </li>
            <li>
              Reaction
            </li>
          </ul>
          <p><span class="large">
            80 
          </span>
          / 100
        </p>
        </div>
        <div class="box memory-box  flex">
          <ul class="flex">
            <li>
              <img src="./assets/images/icon-memory.svg" alt="memory">
            </li>
            <li>
              Memory
            </li>
          </ul>
          <p><span class="large">
            92
          </span>
          / 100
        </p>
        </div>
        <div class="box verbal-box flex">
          <ul class="flex">
            <li>
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
            </li>
            <li>
              Verbal
            </li>
          </ul>
          <p><span class="large">
            61 
          </span>
          / 100
        </p>
        </div>
        <div class="box visual-box flex">
          <ul class="flex">
            <li>
              <img src="./assets/images/icon-visual.svg" alt="visual">
            </li>
            <li>
              Visual
            </li>
          </ul>
          <p><span class="large">
            72 
          </span>
          / 100
        </p>
        </div>
        <buttton class="btn">
          Continue
        </buttton>
    </section>      
  </main>
</body>
</html>
